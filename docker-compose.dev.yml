services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    expose:
      - "5432"
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - ./postgres_data/:/var/lib/postgresql/data/

  app:
    image: learning-junkie-api
    build: .
    ports:
      - 3001:3001
    depends_on:
      - db
    links:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:example@db:5432/postgres
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_ACCESS_KEY_SECRET=${AWS_ACCESS_KEY_SECRET}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    expose:
        - "9000"
        - "9001"
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ./minio_data:/data

