services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    expose:
      - "5432"
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - ./postgres_data/:/var/lib/postgresql/data/

  app:
    image: ghcr.io/junkidesu/learning-junkie-api:main
    ports:
      - 3001:3001
    depends_on:
      - db
    links:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:example@db:5432/postgres
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_ACCESS_KEY_SECRET=${AWS_ACCESS_KEY_SECRET}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

